<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontAwesome Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!-- Custom CSS stylesheet -->
    <link rel="stylesheet" href="assets/css/signup.css">
    <link rel="stylesheet" href="assets/css/body.css">
    <title>Blink | Sign Up</title>
</head>
<body>
<div class="container">
    <div class="login_white">
        <div class="form_wrapper">
            <div id="logo"></div>
            <div class="form_div">
                <h1>SIGN UP!</h1>
                <form id="myForm">
                    <div class="input_div" id="full_name_div">
                        <input type="text" name="full_name" placeholder="Full Name" autocomplete="off">
                    </div>
                    <div class="input_div" id="phone_number_div">
                        <input type="tel" name="phone_number" placeholder="Phone Number" autocomplete="off">
                    </div>
                    <div class="input_div" id="email_div">
                        <input type="email" name="email" placeholder="Email" autocomplete="off">
                    </div>
                    <div class="input_div">
                        <div id="password_icon">
                          <img src="./assets/img/No_eye.svg" alt="" id="eyeicon">
                        </div>
                        <input type="password" id="password" name="password" placeholder="Enter Your Password" autocomplete="off">
                      </div>
                    <div class="input_div" id="dob_div">
                        <div class="flex-row-8">
                            <span class="span-c">Date Of Birth</span>
                            <div class="input-wrapper">
                                <input type="text" class="dob-input" maxlength="2" placeholder="DD">
                            </div>
                            <span class="span-d">/</span>
                            <div class="input-wrapper">
                                <input type="text" class="dob-input" maxlength="2" placeholder="MM">
                            </div>
                            <span class="span-e">/</span>
                            <div class="input-wrapper">
                                <input type="text" class="dob-input" maxlength="4" placeholder="YYYY">
                            </div>
                        </div>
                    </div>
                    <div id="button_div">
                        <div id="button_arrow"></div>
                        <button type="submit">Sign Up</button>
                    </div>
                    <p>Already have an account? <a href="">Sign In!</a></p>
                </form>
            </div>
            <div id="bottom_icon"></div>
            <div id="slogan">
                <p>Stay<br>Updated</p>
                <p>With a<br>Blink!</p>
            </div>
        </div>
    </div>
    <div class="login_yellow">
        <div id="login_background"></div>
    </div>
</div>
<script src="./assets/js/password_visibility.js"></script>
<script src="./assets/js/login.js"></script>
</body>
</html>
