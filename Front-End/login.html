<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontAwesome Library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <!-- Custom CSS stylesheet -->
    <link rel="stylesheet" href="assets/css/form.css" />
    <link rel="stylesheet" href="assets/css/body.css" />
    <title>Blink | Login</title>
  </head>
  <body>
    <div id="top_line"></div>
    <div class="container">
        <div class="login_white">
            <div class="form_wrapper">
              <div id="logo"></div>
              <div class="form_div">
                <h1>SIGN IN</h1>
                  <form id="myForm">
                      <div class="input_div" id="email_div">
                        <input type="text" name="email" placeholder="Enter Your Email" autocomplete="off">
                      </div>
                      <div class="input_div">
                        <div id="password_icon">
                          <img src="./assets/img/No_eye.svg" alt="" id="eyeicon">
                        </div>
                        <input type="password" id="password" name="password" placeholder="Enter Your Password" autocomplete="off">
                      </div>
                      <div id="link_div"><a href="">Forgot Password?</a></div>
                      <div id="button_div">
                        <div id="button_arrow"></div>
                        <button type="submit">Sign In</button>
                      </div>
                      <p>Don't Have an Account? <a href="./signup.html">Sign Up!</a></p>
                  </form>
              </div>
              <div id="bottom_icon"></div>
              <div id="slogan">
                <p>Capture<br>your</p>
                <p>favorite <br> moments!</p>
              </div>
            </div>
        </div>
        <div class="login_yellow">
            <div id="login_background"></div>
        </div>
    </div>
    <script src="./assets/js/password_visibility.js"></script>
    <script src="./assets/js/login.js"></script>
  </body>
</html>
